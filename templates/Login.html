{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Healthcare</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body style="font-family: rob;">

    <!-- Navbar Section (unchanged) -->
    <div class="container">
        <div class="row">
            <div class="d-flex align-items-center bg-primary w-100 py-2">
                <div class="ms-4 me-4">
                    <img src="/static/logo2.jpg" alt="Medical Logo" class="icon">
                </div>
                <h4 class="text-white me-auto mb-0">AI-Powered HealthCare Platform</h4>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Dashboard/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Disease_Prediction/">Disease Prediction</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Report/">Report Generation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Blogs/">Health Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/User_Data/">User Data</a></li>
                </ul>
                <div class="navbar-buttons">
                    <a href="/Login/"><button class="btn btn-outline-light me-3">Login</button></a>
                    <a href="/SignUp/"><button class="btn btn-light me-4">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="container form-container">
        <div class="card login-card">
            <div class="card-header text-center bg-light">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {% if error %}
                        <div id="errorAlert" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="/SignUp/" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        function togglePassword(fieldId, button) {
            const field = document.getElementById(fieldId);
            const icon = button.querySelector("i");
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace("bi-eye", "bi-eye-slash");
            } else {
                field.type = "password";
                icon.classList.replace("bi-eye-slash", "bi-eye");
            }
        }

        // Auto-hide error alert after 2 seconds
        window.onload = function () {
            const alertBox = document.getElementById("errorAlert");
            if (alertBox) {
                setTimeout(() => {
                    alertBox.classList.remove("show");
                    alertBox.classList.add("hide");
                }, 2000);
            }
        };
    </script>
</body>
</html>
